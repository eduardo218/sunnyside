<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap" rel="stylesheet">

    <nav>

        <img src="/images/logo.svg" alt="Sunnyside">

      <div class="navbar-links">
        <ul>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>

          </li>
        </ul>
      </div>
    </nav>

      <h1>WE ARE CREATIVES</h1>
      <img src="/images/icon-arrow-down.svg" alt="Arrow pointing down">
    </div>
  </header>

  <section class="section-1">
    <div class="section-1-left">
      <h2>Transform your brand</h2>
